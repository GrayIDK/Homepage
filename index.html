<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <div class="search-box">
        <input type="text" placeholder="Search">
      </div>
      <div class="weather">
        <div class="weather-icon"></div>
        <div class="weather-info">
          <div class="temp">--Â°C</div>
          <div class="location">City, Country</div>
        </div>
      </div>
    </div>
    <div class="quote">
      <div class="quote-icon"></div>
      <div class="quote-text">"Placeholder quote"</div>
    </div>
    <div class="bookmarks">
      <div class="bookmark-category">
        <div class="category-title">Category 1</div>
        <div class="bookmark">
          <div class="bookmark-icon"></div>
          <div class="bookmark-title">Bookmark 1</div>
        </div>
        <div class="bookmark">
          <div class="bookmark-icon"></div>
          <div class="bookmark-title">Bookmark 2</div>
        </div>
      </div>
      <div class="bookmark-category">
        <div class="category-title">Category 2</div>
        <div class="bookmark">
          <div class="bookmark-icon"></div>
          <div class="bookmark-title">Bookmark 3</div>
        </div>
        <div class="bookmark">
          <div class="bookmark-icon"></div>
          <div class="bookmark-title">Bookmark 4</div>
        </div>
      </div>
    </div>
    <div class="integrations">
      <div class="integration">
        <div class="integration-icon"></div>
        <div class="integration-title">Integration 1</div>
      </div>
      <div class="integration">
        <div class="integration-icon"></div>
        <div class="integration-title">Integration 2</div>
      </div>
    </div>
    <div class="notes">
      <div class="note-icon"></div>
      <div class="note-title">Notes</div>
    </div>
    <div class="ai-assistant">
      <div class="assistant-icon"></div>
      <div class="assistant-title">AI Assistant</div>
    </div>
  </div>
</body>
</html>
